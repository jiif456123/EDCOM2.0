<!-- Start wrapper-->
<div id="wrapper">

	<div class="height-100v d-flex align-items-center justify-content-center ">
		<div class="card card-authentication1 border-primary border-top-sm mb-0">
			<div class="card-body">
				<div class="card-content p-2">
					<div class="text-center">
						<img src="assets/images/logo-icon.png" style="width: 60px; height: 100px; ">
					</div>
					<div class="card-title text-uppercase text-center py-3">Iniciar Sesion</div>
					<form [formGroup]="formIniciarSesion">
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputUsername" class="sr-only">Nombre de usuario:</label>
								<input (keydown.enter)="IniciarSesion()" formControlName="txtNombre" type="text" id="exampleInputUsername"
									class="form-control form-control" placeholder="Username">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="position-relative has-icon-right">
								<label for="exampleInputPassword" class="sr-only">Contreseña:</label>
								<input (keydown.enter)="IniciarSesion()" formControlName="txtContrasena" type="password" id="exampleInputPassword"
									class="form-control form-control" placeholder="Password">
								<div class="form-control-position">
									<i class="icon-lock"></i>
								</div>
							</div>
						</div>
						<div (click)="cambiarContrasena()" style="text-align: center; margin-bottom: 3.5px;" clas="form-group">
							<a>¿Olvido contraseña?</a>
						</div>
						<button type="button" (click)="IniciarSesion()"
							class="btn btn-primary btn-block waves-effect waves-light">Iniciar Sesion</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!--wrapper-->
