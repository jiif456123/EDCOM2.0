<div class="col-lg-5 col-md-5 col-xs-5">
    <label>Registrar Paquete</label>
    <div class="card border">
        <div class="card-body">
            <div class="card-body">
                <form [formGroup]="formPaquete">
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" min="0" id="cantidad" class="form-control" placeholder="Cantidad" formControlName="cantidad">
                            <div class="pt-1 text-danger" *ngIf="invalid('cantidad') || cantidadAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                          </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="fechaEmitida">Fecha Emitida</label>
                            <input type="datetime-local" id="fechaEmitida" class="form-control" placeholder="Fecha" formControlName="fechaEmitida" step="1" min="2020-12-04" max="2021-12-31">
                            <div class="pt-1 text-danger" *ngIf="invalid('fechaEmitida') || fechaEmitidaAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                          </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <label for="descripcion">Descripción</label>
                            <input type="text" id="descripcion" class="form-control" placeholder="Descripción" formControlName="descripcion">
                            <div class="pt-1 text-danger" *ngIf="invalid('descripcion') || descripcionAux">
                                <span class="form-control-feedback">
                              <i class="mdi mdi-close-circle"></i> Este campo es <strong>requerido.</strong>
                          </span>
                            </div>
                        </div>
                    </div>
                    <td class="text-center">
                        <ng-container *ngIf="!editar; else editarPaquete">
                            <button [disabled]="formPaquete.invalid" type="submit" class="btn btn-success" (click)="operar()">
              <i class="mdi mdi-pencil mdi-18px">Registrar</i>
            </button>
                        </ng-container>
                    </td>
                    <ng-template #editarPaquete>
                        <td class="text-center">
                            <button [disabled]="formPaquete.invalid" type="submit" class="btn btn-warning" (click)="operar()">
              <i class="mdi mdi-update mdi-18px">Actualizar</i>
            </button>
                        </td>
                    </ng-template>
                    <td class="text-center">
                        <button type="button" role="button" class="btn btn-danger ml-2" routerLink="/registrarpaquete">
            Regresar<i class="mdi mdi-arrow-left-bold mdi-18px"></i> </button>
                    </td>
                </form>
            </div>
        </div>
    </div>
</div>
