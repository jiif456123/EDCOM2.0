<!-- Start wrapper-->
<div id="wrapper">
  <div class="hieght-100v d-flex align-items-center justify-content-center">
    <div class="card-authentication1">
     <div class="card-group">

       <div class="card border-primary border-top-sm mb-0">
         <div class="card-body">
          <div class="card-content p-3">
          <div class="card-title text-uppercase text-center pb-3">Reset Password</div>
           <p class="text-center pb-2">Please enter your email address. You will receive a link to create a new password via email.</p>
             <form (ngSubmit)="onSubmit()" #f="ngForm">
               <div class="form-group">
                <div class="position-relative has-icon-left">
                   <label for="exampleInputEmailAddress" class="sr-only">Email Address</label>
                     <input type="text" id="exampleInputEmailAddress" name="exampleInputEmailAddress" class="form-control" placeholder="Email Address" ngModel>
                     <div class="form-control-position">
                      <i class="icon-envelope-open"></i>
                  </div>
                </div>
               </div>
              <button type="button" class="btn btn-primary btn-block mt-3">Reset Password</button>
              <div class="clearfix"></div>
               <div class="text-center pt-3">
                 <hr>
                 <p>Return to the <a href="javascript:;" (click)="onSignin()"> Sign In</a></p>
               </div>
              </form>
            </div>
           </div>
         </div>
      </div>
    </div>
  </div>
</div><!--wrapper-->
